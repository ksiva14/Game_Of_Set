<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Of Set</title>

    <link rel="stylesheet" href="lib/css/globalstyle.css" />
    <script src="lib/javascript/card.js"></script>
    <script src="lib/javascript/deck.js"></script>
    <script src="lib/javascript/player.js"></script>
    <script src="lib/javascript/gui.js"></script>
    <script src="lib/javascript/game.js" async></script>
    <script src="lib/javascript/game_of_set.js" async></script>
  </head>

  <body>
    <div id="gameboard">
      <div id="scoreboard">
        <div class="players">
          <span id="player1">Player1: </span>
          <span class="player-score"></span>
        </div>
        <div class="players">
          <span id="player2">Player2: </span>
          <span class="player-score"></span>
        </div>
        <div id="timer">
          <span>Time: </span>
          <span id="countdown"> </span>
        </div>
      </div>
      <div class="card-button-container">
        <div id="card-container">
          <button id="restart-game" class="hide">Restart Game</button>
        </div>
        <div class="button-container">
          <button class="hints">Hint 1</button>
          <button class="hints">Hint 2</button>
          <button class="hints">Hint 3</button>
          <button id="add-3-cards">Add 3 Cards</button>
          <button id="change-player">Change Player</button>
        </div>
      </div>
    </div>
  </body>
</html>
