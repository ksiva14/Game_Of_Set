<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Of Set</title>

    <link rel="stylesheet" href="lib/css/globalstyle.css" />
    <script src="lib/javascript/player.js" async></script>
    <script src="lib/javascript/gui.js" async></script>
  </head>

  <body>
    <div id="gameboard">
      <div id="scoreboard">
        <div class="players">
          <span>Player1: </span>
          <span class="player-score"></span>
        </div>
        <div class="players">
          <span>Player2: </span>
          <span class="player-score"></span>
        </div>
      </div>
      <div class="card-button-container">
        <div id="card-container">
          <!-- all card images go in here -->
          <!-- these 2 divs can be deleted! it only a sample of how it should be like in html -->
          <div class="card-container-row">
            <img
              class="cards card-selected"
              src="lib/images/green_one_diamond_open.png"
            />
            <img class="cards" src="lib/images/green_one_diamond_open.png" />
          </div>
          <div class="card-container-row">
            <img class="cards" src="lib/images/green_one_diamond_open.png" />
            <img class="cards" src="lib/images/green_one_diamond_open.png" />
          </div>
        </div>
        <div class="button-container">
          <button class="hints">Hint 1</button>
          <button class="hints">Hint 2</button>
          <button class="hints">Hint 3</button>
          <button id="add-3-cards">Add 3 Cards</button>
        </div>
      </div>
    </div>
  </body>
</html>
